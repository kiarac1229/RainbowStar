    var canvas;    // DOM object corresponding to the canvas
    var graphics;  // 2D graphics context for drawing on the canvas

  function colorPixel(x,y, colorIt) {
        graphics.fillRect(x,y,1,1);
        graphics.fillStyle = colorIt ;

    }
    // think about what arguments this function will need?
  function drawLine(x0, y0,  x1,  y1, colorIt) {
        // TODO your code here -- this function implements the line drawing algorithm
    var slope = (y1 - y0) / (x1 - x0);
    var yIntercept = y0 - (slope * x0);

    if (slope > 1 || slope < -1){
      // green and purple square
      if (y0 < y1){
        for (y = y0; y < y1; y += 1){
          x = (-(x1-x0)*y - x0*y1 + x1*y0) / (y0-y1);
          colorPixel(Math.floor(x), Math.floor(y),colorIt);
        }
      }
      else {
        for (y = y0; y > y1; y -= 1){
          x = (-(x1-x0)*y - x0*y1 + x1*y0) / (y0-y1);
          colorPixel(Math.floor(x), Math.floor(y),colorIt);
        }
      }
    }
    // blue and red square
    else{
      if (x0 < x1){
        for (x = x0; x < x1; x += 1){
          y = (slope * x)+ yIntercept;
          colorPixel(Math.floor(x), Math.floor(y),colorIt);
        }
      }
      else{
        for (x = x0; x > x1; x -= 1){
          y = (slope * x)+ yIntercept;
          colorPixel(Math.floor(x), Math.floor(y),colorIt);
        }
      }
    }
  }
function draw() {

  drawLine(85, 20, 200, 255,"Cyan");
}
